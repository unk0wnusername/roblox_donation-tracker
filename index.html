<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome - Robux Donors</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: 'Roboto', sans-serif; 
  background: #000;
  color: #fff; 
  overflow: hidden; 
  height: 100vh; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  flex-direction: column;
  position: relative;
}
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: -1;
}
.star {
  position: absolute;
  color: #FFD700;
  font-size: 1.2em;
  opacity: 0.8;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10px); }
  100% { transform: translateY(110vh); }
}
h1 { 
  font-family: 'Montserrat', sans-serif;
  font-size: 4em; 
  color: #FF0000; 
  letter-spacing: 4px; 
  text-align: center;
  text-shadow: 0 0 5px #fff;
  opacity: 0; 
  animation: fadeInDown 1.2s ease forwards; 
}
button { 
  margin-top: 50px; 
  padding: 20px 60px; 
  font-size: 1.5em; 
  border: 2px solid #fff; 
  border-radius: 15px; 
  cursor: pointer; 
  background: rgba(255, 255, 255, 0.05); 
  color: #FF0000; 
  backdrop-filter: blur(5px); 
  opacity: 0; 
  animation: fadeInUp 1.2s ease forwards; 
  transition: all 0.3s ease; 
}
button:hover { 
  transform: scale(1.05); 
  background: rgba(255, 255, 255, 0.15); 
}
@keyframes fadeInDown { 
  from { opacity: 0; transform: translateY(-50px); } 
  to { opacity: 1; transform: translateY(0); } 
}
@keyframes fadeInUp { 
  from { opacity: 0; transform: translateY(50px); } 
  to { opacity: 1; transform: translateY(0); } 
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>
<h1>✰ Thanks for donating ✰</h1>
<button id="enterBtn">View Leaderboard</button>

<script>
document.getElementById('enterBtn').addEventListener('click', () => {
  document.body.style.opacity = '0';
  document.body.style.transition = 'opacity 0.8s';
  setTimeout(() => {
    window.location.href = 'dashboard.html';
  }, 800);
});

const starsContainer = document.getElementById('stars');
for (let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * 100 + 'vw';
  star.style.top = Math.random() * -100 + 'vh';
  star.style.fontSize = (Math.random() * 20 + 10) + 'px';
  star.style.animationDuration = (Math.random() * 5 + 5) + 's';
  star.innerText = '☆';
  starsContainer.appendChild(star);
}

let titleText = "Welcome to the website!!!!!           ";
let position = 0;
setInterval(() => {
  document.title = titleText.substring(position) + titleText.substring(0, position);
  position = (position + 1) % titleText.length;
}, 300);
</script>

</body>
</html>
